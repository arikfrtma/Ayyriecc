<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiexxOfficial Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            border: 1px solid rgba(0, 150, 255, 0.3);
            text-align: center;
            margin: 20px;
            cursor: grab;
            user-select: none;
        }

        .container:active {
            cursor: grabbing;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(0, 150, 255, 0.7);
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .payment-card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
            border: 1px solid rgba(0, 150, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .payment-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
        }

        .payment-card h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: left;
        }

        .payment-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .payment-info p {
            color: white;
            font-size: 1rem;
            word-break: break-all;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        .copy-btn {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.7), rgba(0, 80, 200, 0.7));
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
            margin-left: 10px;
            position: relative;
            overflow: hidden;
            min-width: 60px;
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.7);
        }

        .copy-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .footer {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            font-size: 0.8rem;
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.5);
        }

        .drag-notice {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Efek partikel biru */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 150, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container" id="draggable-container">
        <img src="https://f.top4top.io/p_3472745861.jpg" alt="Profile Picture" class="profile-img">
        <h1>Hi, I'm Riexx</h1>
        
        <div class="payment-methods">
            <div class="payment-card">
                <h3>DANA</h3>
                <div class="payment-info">
                    <p>083179572446</p>
                    <button class="copy-btn" onclick="copyToClipboard('083179572446')">Salin</button>
                </div>
            </div>
            
            <div class="payment-card">
                <h3>OVO</h3>
                <div class="payment-info">
                    <p>083179572446</p>
                    <button class="copy-btn" onclick="copyToClipboard('083179572446')">Salin</button>
                </div>
            </div>
            
            <div class="payment-card">
                <h3>GOPAY</h3>
                <div class="payment-info">
                    <p>083898472764</p>
                    <button class="copy-btn" onclick="copyToClipboard('083898472764')">Salin</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Â© RiexxOfficial
        </div>
        <div class="drag-notice">Drag me</div>
    </div>

    <script>
        // Fungsi salin teks
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Nomor berhasil disalin: ' + text);
            }, function(err) {
                console.error('Gagal menyalin: ', err);
            });
        }

        // Fungsi drag and drop
        const draggable = document.getElementById('draggable-container');
        let isDragging = false;
        let offsetX, offsetY;

        draggable.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - draggable.getBoundingClientRect().left;
            offsetY = e.clientY - draggable.getBoundingClientRect().top;
            draggable.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            
            draggable.style.left = x + 'px';
            draggable.style.top = y + 'px';
            draggable.style.position = 'absolute';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            draggable.style.cursor = 'grab';
        });

        // Fungsi partikel biru
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Animasi partikel mengambang
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    0% {
                        transform: translateY(0) translateX(0);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                    }
                    90% {
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(-100vh) translateX(20px);
                        opacity: 0;
                    }
                }
            </style>
        `);

        // Inisialisasi partikel saat halaman dimuat
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
